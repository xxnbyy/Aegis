name: Aegis Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  SONAR_USER_HOME: ${{ github.workspace }}/.sonar

jobs:
  quality-check:
    name: Security & Quality Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - name: Cache Rust Toolchain
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            ~/.rustup
          key: rustup-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            rustup-${{ runner.os }}-

      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97
        with:
          shared-key: quality-check

      - name: Cache Cargo Tools
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: cargo-tools-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            cargo-tools-${{ runner.os }}-

      - name: Cache RustSec Advisory DB
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            ~/.cargo/advisory-db
          key: rustsec-db-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            rustsec-db-${{ runner.os }}-

      - name: Cache SonarCloud
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: |
            .sonar/cache
          key: sonar-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: Install Cargo Tools
        run: |
          command -v cargo-deny >/dev/null 2>&1 || cargo install cargo-deny --locked
          command -v cargo-llvm-cov >/dev/null 2>&1 || cargo install cargo-llvm-cov --locked
          command -v cargo-audit >/dev/null 2>&1 || cargo install cargo-audit --locked

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: License Check (Cargo Deny)
        run: cargo deny check

      - name: Dependency Vulnerability Check (Audit)
        run: cargo audit

      - name: Clippy (Strict)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run Tests & Generate Coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.verbose=true

  build-musl:
    name: Build (x86_64-unknown-linux-musl)
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Install Rust (musl target)
        uses: dtolnay/rust-toolchain@4be9e76fd7c4901c61fb841f559994984270fce7
        with:
          targets: x86_64-unknown-linux-musl

      - name: Rust Cache
        uses: Swatinem/rust-cache@401aff9a7a08acb9d27b64936a90db81024cff97
        with:
          shared-key: build-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build probe (static)
        run: cargo build -p probe --release --target x86_64-unknown-linux-musl

