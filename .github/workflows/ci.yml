name: Aegis Quality Gate

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  SONAR_USER_HOME: ${{ github.workspace }}/.sonar

jobs:
  quality-check:
    name: Security & Quality Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt, llvm-tools-preview

      - name: Cache Rust Toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup
          key: rustup-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            rustup-${{ runner.os }}-

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: quality-check

      - name: Cache Cargo Tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: cargo-tools-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            cargo-tools-${{ runner.os }}-

      - name: Cache RustSec Advisory DB
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/advisory-db
          key: rustsec-db-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            rustsec-db-${{ runner.os }}-

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: |
            .sonar/cache
          key: sonar-${{ runner.os }}-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            sonar-${{ runner.os }}-

      - name: Install Cargo Tools
        run: |
          command -v cargo-deny >/dev/null 2>&1 || cargo install cargo-deny --locked
          command -v cargo-llvm-cov >/dev/null 2>&1 || cargo install cargo-llvm-cov --locked
          command -v cargo-audit >/dev/null 2>&1 || cargo install cargo-audit --locked

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: License Check (Cargo Deny)
        run: cargo deny check

      - name: Dependency Vulnerability Check (Audit)
        run: cargo audit

      - name: Clippy (Strict)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Run Tests & Generate Coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.verbose=true

